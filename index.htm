<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI計算機</title>
  <link rel="stylesheet" href="css/all.css">
  <!-- 導入axios/fontAwesome  -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/3a056adcda.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <div class="bg-primary">
    <div class="container header">
      <h1>
        <img src="https://hexschool.github.io/JavaScript_HomeWork/assets/BMICLogo.png" alt="">
      </h1>
      <div class="calculator-area">
        <form class="input-area">
          <label for="cm">身高cm</label> 
          <input type="text" id="cm" placeholder="請輸入身高">    
          <label for="kg">體重kg</label> 
          <input type="text" id="kg" placeholder="請輸入體重">
          <p class="warning-text"></p>
        </form>
        
        <div class="check-btn">
          <p>看結果<small></small><em></em></p>
          <div id="reset-result" class="d-none"><img src="https://hexschool.github.io/JavaScript_HomeWork/assets/icons_loop.png" alt=""></div> 
        </div>
      </div>
    </div>
  </div>

  <div class="bg-gray">
    <div class="container main">
      <h2>BMI全記錄</h2>
      <button class="clearAllBMI d-none">全部刪除</button>
      <ul class="BMI-list">
      </ul>
    </div>
  </div>

  <div class="bg-primary">
    <div class="footer">
      <div class="logo-box"><img src="https://hexschool.github.io/JavaScript_HomeWork/assets/BMICLogo.png" alt=""></div>
    </div>
  </div>
  <script src="js/all.js"></script>
</body>
</html>
